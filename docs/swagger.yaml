paths:
  /user/product/create:
    post:
      consumes:
      - application/json
      description: Insert a new product
      parameters:
      - description: Array Product to insert
        in: body
        name: Request
        required: true
        schema:
          items:
            $ref: '#/definitions/product.ProductInsert'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/helper.SuccessResponse'
      summary: Insert a new product
      tags:
      - Product
  /user/product/delete/:id:
    delete:
      consumes:
      - application/json
      description: Delete product
      parameters:
      - description: Id Product
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/helper.SuccessResponse'
      summary: Delete product
      tags:
      - Product
  /user/product/get/by:
    get:
      consumes:
      - application/json
      description: Get Product from the database Filter
      parameters:
      - description: pname
        in: query
        name: pname
        type: string
      - description: page
        in: query
        name: page
        type: integer
      - description: limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/helper.SuccessResponse'
      summary: Get Product Filter Name data
      tags:
      - Product
